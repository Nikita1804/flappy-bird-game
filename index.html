<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #87CEEB;
        }
        
        #scoreDisplay {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8vw;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            padding: 5%;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 12vw;
            margin-bottom: 5%;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        button {
            padding: 4% 8%;
            font-size: 5vw;
            background: #FFD700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 3%;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 60%;
            min-height: 10%;
        }
        
        button:active {
            background: #FFA500;
            transform: scale(0.95);
        }
        
        .instructions {
            text-align: center;
            margin: 5%;
            font-size: 4.5vw;
            line-height: 1.4;
            color: #fff;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-height: 500px) {
            h1 {
                font-size: 10vw;
                margin-bottom: 2%;
            }
            
            .instructions {
                font-size: 4vw;
                margin: 2%;
            }
            
            button {
                font-size: 4vw;
                padding: 3% 6%;
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
        @media (orientation: landscape) and (max-height: 400px) {
            h1 {
                font-size: 8vh;
            }
            
            .instructions {
                font-size: 3vh;
            }
            
            button {
                font-size: 3vh;
                padding: 2% 4%;
            }
            
            #scoreDisplay {
                font-size: 6vh;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreDisplay">0</div>
        
        <div id="startScreen">
            <h1>FLAPPY BIRD</h1>
            <div class="instructions">
                üí• –¢–∞–ø–∞–π –ø–æ —ç–∫—Ä–∞–Ω—É —á—Ç–æ–±—ã –ª–µ—Ç–µ—Ç—å!<br>
                üö´ –ò–∑–±–µ–≥–∞–π —Ç—Ä—É–±!
            </div>
            <button id="startButton">–ò–ì–†–ê–¢–¨</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>–ü–†–û–ò–ì–†–´–®</h1>
            <div id="finalScore" style="font-size: 8vw; margin: 5%;">–°—á–µ—Ç: 0</div>
            <button id="restartButton">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
        </div>
    </div>

    <script>
        class FlappyBird {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.startScreen = document.getElementById('startScreen');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.finalScore = document.getElementById('finalScore');
                
                this.init();
                this.setupEventListeners();
                this.handleResize();
            }
            
            init() {
                // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã
                this.gameState = 'menu'; // menu, playing, gameover
                this.score = 0;
                this.frameCount = 0;
                
                // –ë–∞–∑–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞
                this.baseWidth = 375; // –ë–∞–∑–æ–≤–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                this.baseHeight = 667; // –ë–∞–∑–æ–≤–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                
                // –ú–∞—Å—à—Ç–∞–±
                this.scale = 1;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤
                this.updateSizes();
            }
            
            updateSizes() {
                const container = document.getElementById('gameContainer');
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –±–∞–∑–æ–≤—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤
                this.scale = Math.min(
                    this.canvas.width / this.baseWidth,
                    this.canvas.height / this.baseHeight
                );
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ç–∏—á–∫–∏ —Å —É—á–µ—Ç–æ–º –º–∞—Å—à—Ç–∞–±–∞
                this.bird = {
                    x: this.canvas.width * 0.15,
                    y: this.canvas.height / 2,
                    width: 40 * this.scale,
                    height: 30 * this.scale,
                    velocity: 0,
                    gravity: 0.6 * this.scale,
                    jumpForce: -12 * this.scale,
                    rotation: 0
                };
                
                // –¢—Ä—É–±—ã
                this.pipeWidth = 80 * this.scale;
                this.pipeGap = 250 * this.scale;
                this.pipeSpeed = 3 * this.scale;
                this.pipeFrequency = Math.max(60, Math.floor(120 * this.scale));
                
                // –ó–µ–º–ª—è
                this.ground = {
                    y: this.canvas.height - (80 * this.scale),
                    height: 80 * this.scale
                };
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ç—Ä—É–±—ã
                if (this.pipes) {
                    this.pipes = [];
                } else {
                    this.pipes = [];
                }
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∏
                document.getElementById('startButton').addEventListener('click', () => this.startGame());
                document.getElementById('restartButton').addEventListener('click', () => this.restartGame());
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.handleJump();
                    }
                });
                
                // –¢–∞–ø/–∫–ª–∏–∫ –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É
                this.canvas.addEventListener('click', () => this.handleJump());
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleJump();
                });
                
                // –ó–∞–ø—Ä–µ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
                window.addEventListener('resize', () => this.handleResize());
                window.addEventListener('orientationchange', () => this.handleResize());
            }
            
            handleResize() {
                setTimeout(() => {
                    this.updateSizes();
                    if (this.gameState === 'playing') {
                        this.draw();
                    }
                }, 100);
            }
            
            startGame() {
                this.gameState = 'playing';
                this.startScreen.style.display = 'none';
                this.updateSizes(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∏–≥—Ä—ã
                this.gameLoop();
            }
            
            restartGame() {
                this.gameOverScreen.style.display = 'none';
                this.score = 0;
                this.scoreDisplay.textContent = '0';
                this.frameCount = 0;
                this.pipes = [];
                this.updateSizes();
                this.startGame();
            }
            
            handleJump() {
                if (this.gameState === 'playing') {
                    this.bird.velocity = this.bird.jumpForce;
                } else if (this.gameState === 'menu') {
                    this.startGame();
                }
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                this.frameCount++;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ç–∏—á–∫–∏
                this.bird.velocity += this.bird.gravity;
                this.bird.y += this.bird.velocity;
                
                // –í—Ä–∞—â–µ–Ω–∏–µ –ø—Ç–∏—á–∫–∏
                this.bird.rotation = Math.max(-0.5, Math.min(0.5, this.bird.velocity * 0.05));
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç—Ä—É–±
                if (this.frameCount % this.pipeFrequency === 0) {
                    this.createPipe();
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—Ä—É–±
                this.updatePipes();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                this.checkCollisions();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–µ–º–ª–∏
                if (this.bird.y + this.bird.height / 2 > this.ground.y) {
                    this.gameOver();
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Ç–æ–ª–∫–∞
                if (this.bird.y - this.bird.height / 2 < 0) {
                    this.bird.y = this.bird.height / 2;
                    this.bird.velocity = 0;
                }
            }
            
            createPipe() {
                const minHeight = 50 * this.scale;
                const maxHeight = this.ground.y - this.pipeGap - minHeight;
                const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
                
                this.pipes.push({
                    x: this.canvas.width,
                    topHeight: topHeight,
                    bottomHeight: this.ground.y - topHeight - this.pipeGap,
                    width: this.pipeWidth,
                    passed: false
                });
            }
            
            updatePipes() {
                for (let i = this.pipes.length - 1; i >= 0; i--) {
                    const pipe = this.pipes[i];
                    
                    // –î–≤–∏–∂–µ–Ω–∏–µ —Ç—Ä—É–±—ã
                    pipe.x -= this.pipeSpeed;
                    
                    // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä—É–± –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                    if (pipe.x + pipe.width < 0) {
                        this.pipes.splice(i, 1);
                        continue;
                    }
                    
                    // –ü–æ–¥—Å—á–µ—Ç –æ—á–∫–æ–≤
                    if (!pipe.passed && pipe.x + pipe.width < this.bird.x) {
                        pipe.passed = true;
                        this.score++;
                        this.scoreDisplay.textContent = this.score;
                    }
                }
            }
            
            checkCollisions() {
                const birdLeft = this.bird.x - this.bird.width / 2;
                const birdRight = this.bird.x + this.bird.width / 2;
                const birdTop = this.bird.y - this.bird.height / 2;
                const birdBottom = this.bird.y + this.bird.height / 2;
                
                for (const pipe of this.pipes) {
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≤–µ—Ä—Ö–Ω–µ–π —Ç—Ä—É–±–æ–π
                    if (birdRight > pipe.x && 
                        birdLeft < pipe.x + pipe.width &&
                        birdTop < pipe.topHeight) {
                        this.gameOver();
                        return;
                    }
                    
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –Ω–∏–∂–Ω–µ–π —Ç—Ä—É–±–æ–π
                    if (birdRight > pipe.x && 
                        birdLeft < pipe.x + pipe.width &&
                        birdBottom > this.ground.y - pipe.bottomHeight) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            gameOver() {
                this.gameState = 'gameover';
                this.finalScore.textContent = `–°—á–µ—Ç: ${this.score}`;
                this.gameOverScreen.style.display = 'flex';
            }
            
            draw() {
                // –û—á–∏—Å—Ç–∫–∞ canvas
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ –æ–±–ª–∞–∫–æ–≤
                this.drawClouds();
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Ç—Ä—É–±
                this.drawPipes();
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∑–µ–º–ª–∏
                this.drawGround();
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ –ø—Ç–∏—á–∫–∏
                this.drawBird();
            }
            
            drawClouds() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                const cloudSize = 30 * this.scale;
                for (let i = 0; i < 3; i++) {
                    const x = (this.frameCount * 0.5 + i * 200 * this.scale) % (this.canvas.width + 200 * this.scale) - 100 * this.scale;
                    const y = 80 * this.scale + i * 40 * this.scale;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, cloudSize, 0, Math.PI * 2);
                    this.ctx.arc(x + 25 * this.scale, y - 10 * this.scale, cloudSize * 0.8, 0, Math.PI * 2);
                    this.ctx.arc(x + 50 * this.scale, y, cloudSize, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            drawBird() {
                this.ctx.save();
                this.ctx.translate(this.bird.x, this.bird.y);
                this.ctx.rotate(this.bird.rotation);
                
                // –¢–µ–ª–æ –ø—Ç–∏—á–∫–∏
                this.ctx.fillStyle = '#FFD700';
                this.ctx.beginPath();
                this.ctx.ellipse(0, 0, this.bird.width / 2, this.bird.height / 2, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // –ì–ª–∞–∑
                this.ctx.fillStyle = 'black';
                this.ctx.beginPath();
                this.ctx.arc(10 * this.scale, -5 * this.scale, 6 * this.scale, 0, Math.PI * 2);
                this.ctx.fill();
                
                // –ó—Ä–∞—á–æ–∫
                this.ctx.fillStyle = 'white';
                this.ctx.beginPath();
                this.ctx.arc(12 * this.scale, -6 * this.scale, 2 * this.scale, 0, Math.PI * 2);
                this.ctx.fill();
                
                // –ö–ª—é–≤
                this.ctx.fillStyle = '#FF8C00';
                this.ctx.beginPath();
                this.ctx.moveTo(15 * this.scale, 0);
                this.ctx.lineTo(35 * this.scale, -8 * this.scale);
                this.ctx.lineTo(35 * this.scale, 8 * this.scale);
                this.ctx.closePath();
                this.ctx.fill();
                
                // –ö—Ä—ã–ª–æ
                this.ctx.fillStyle = '#FFA500';
                this.ctx.beginPath();
                this.ctx.ellipse(-5 * this.scale, 5 * this.scale, 15 * this.scale, 10 * this.scale, Math.PI / 4, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            drawPipes() {
                this.ctx.fillStyle = '#228B22';
                this.ctx.strokeStyle = '#006400';
                this.ctx.lineWidth = 3 * this.scale;
                
                for (const pipe of this.pipes) {
                    // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞
                    this.ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                    this.ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
                    
                    // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                    const bottomY = this.ground.y - pipe.bottomHeight;
                    this.ctx.fillRect(pipe.x, bottomY, pipe.width, pipe.bottomHeight);
                    this.ctx.strokeRect(pipe.x, bottomY, pipe.width, pipe.bottomHeight);
                    
                    // –®–ª—è–ø–∫–∏ —Ç—Ä—É–±
                    this.ctx.fillRect(pipe.x - 5 * this.scale, pipe.topHeight - 20 * this.scale, pipe.width + 10 * this.scale, 20 * this.scale);
                    this.ctx.fillRect(pipe.x - 5 * this.scale, bottomY, pipe.width + 10 * this.scale, 20 * this.scale);
                }
            }
            
            drawGround() {
                // –ó–µ–º–ª—è
                this.ctx.fillStyle = '#8FBC8F';
                this.ctx.fillRect(0, this.ground.y, this.canvas.width, this.ground.height);
                
                // –¢—Ä–∞–≤–∞
                this.ctx.fillStyle = '#32CD32';
                const grassSpacing = 20 * this.scale;
                for (let i = 0; i < this.canvas.width; i += grassSpacing) {
                    const height = (10 + Math.sin(i * 0.1 + this.frameCount * 0.1) * 5) * this.scale;
                    this.ctx.fillRect(i, this.ground.y, 15 * this.scale, -height);
                }
            }
            
            gameLoop() {
                this.update();
                this.draw();
                
                if (this.gameState === 'playing') {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            new FlappyBird();
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        document.addEventListener('touchmove', (e) => {
            if (e.target === document.getElementById('gameCanvas')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
