<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 7px;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #FFD700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #FFA500;
            transform: scale(1.1);
        }
        
        .instructions {
            text-align: center;
            margin: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreDisplay">0</div>
        
        <div id="startScreen">
            <h1>FLAPPY BIRD</h1>
            <div class="instructions">
                Нажимай ПРОБЕЛ или кликай мышью, чтобы лететь<br>
                Избегай труб и не падай!
            </div>
            <button id="startButton">НАЧАТЬ ИГРУ</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>ИГРА ОКОНЧЕНА!</h1>
            <div id="finalScore" style="font-size: 36px; margin: 20px;">Счет: 0</div>
            <button id="restartButton">ИГРАТЬ СНОВА</button>
        </div>
    </div>

    <script>
        class FlappyBird {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.startScreen = document.getElementById('startScreen');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.finalScore = document.getElementById('finalScore');
                
                this.init();
                this.setupEventListeners();
            }
            
            init() {
                // Параметры игры
                this.gameState = 'menu'; // menu, playing, gameover
                this.score = 0;
                this.frameCount = 0;
                
                // Параметры птички
                this.bird = {
                    x: 100,
                    y: this.canvas.height / 2,
                    width: 40,
                    height: 30,
                    velocity: 0,
                    gravity: 0.6,
                    jumpForce: -12,
                    rotation: 0
                };
                
                // Трубы
                this.pipes = [];
                this.pipeWidth = 80;
                this.pipeGap = 250;
                this.pipeSpeed = 3;
                this.pipeFrequency = 120; // кадры между трубами
                
                // Земля
                this.ground = {
                    y: this.canvas.height - 80,
                    height: 80
                };
            }
            
            setupEventListeners() {
                // Кнопки
                document.getElementById('startButton').addEventListener('click', () => this.startGame());
                document.getElementById('restartButton').addEventListener('click', () => this.restartGame());
                
                // Управление
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.handleJump();
                    }
                });
                
                this.canvas.addEventListener('click', () => this.handleJump());
                
                // Запрет контекстного меню
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
            }
            
            startGame() {
                this.gameState = 'playing';
                this.startScreen.style.display = 'none';
                this.gameLoop();
            }
            
            restartGame() {
                this.gameOverScreen.style.display = 'none';
                this.init();
                this.startGame();
            }
            
            handleJump() {
                if (this.gameState === 'playing') {
                    this.bird.velocity = this.bird.jumpForce;
                }
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                this.frameCount++;
                
                // Обновление птички
                this.bird.velocity += this.bird.gravity;
                this.bird.y += this.bird.velocity;
                
                // Вращение птички
                this.bird.rotation = Math.max(-0.5, Math.min(0.5, this.bird.velocity * 0.05));
                
                // Создание новых труб
                if (this.frameCount % this.pipeFrequency === 0) {
                    this.createPipe();
                }
                
                // Обновление труб
                this.updatePipes();
                
                // Проверка столкновений
                this.checkCollisions();
                
                // Проверка земли
                if (this.bird.y + this.bird.height / 2 > this.ground.y) {
                    this.gameOver();
                }
            }
            
            createPipe() {
                const minHeight = 50;
                const maxHeight = this.ground.y - this.pipeGap - minHeight;
                const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
                
                this.pipes.push({
                    x: this.canvas.width,
                    topHeight: topHeight,
                    bottomHeight: this.ground.y - topHeight - this.pipeGap,
                    width: this.pipeWidth,
                    passed: false
                });
            }
            
            updatePipes() {
                for (let i = this.pipes.length - 1; i >= 0; i--) {
                    const pipe = this.pipes[i];
                    
                    // Движение трубы
                    pipe.x -= this.pipeSpeed;
                    
                    // Удаление труб за экраном
                    if (pipe.x + pipe.width < 0) {
                        this.pipes.splice(i, 1);
                        continue;
                    }
                    
                    // Подсчет очков
                    if (!pipe.passed && pipe.x + pipe.width < this.bird.x) {
                        pipe.passed = true;
                        this.score++;
                        this.scoreDisplay.textContent = this.score;
                    }
                }
            }
            
            checkCollisions() {
                const birdLeft = this.bird.x - this.bird.width / 2;
                const birdRight = this.bird.x + this.bird.width / 2;
                const birdTop = this.bird.y - this.bird.height / 2;
                const birdBottom = this.bird.y + this.bird.height / 2;
                
                for (const pipe of this.pipes) {
                    // Столкновение с верхней трубой
                    if (birdRight > pipe.x && 
                        birdLeft < pipe.x + pipe.width &&
                        birdTop < pipe.topHeight) {
                        this.gameOver();
                        return;
                    }
                    
                    // Столкновение с нижней трубой
                    if (birdRight > pipe.x && 
                        birdLeft < pipe.x + pipe.width &&
                        birdBottom > this.ground.y - pipe.bottomHeight) {
                        this.gameOver();
                        return;
                    }
                }
                
                // Столкновение с потолком
                if (birdTop < 0) {
                    this.gameOver();
                }
            }
            
            gameOver() {
                this.gameState = 'gameover';
                this.finalScore.textContent = `Счет: ${this.score}`;
                this.gameOverScreen.style.display = 'flex';
            }
            
            draw() {
                // Очистка canvas
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Рисование облаков
                this.drawClouds();
                
                // Рисование труб
                this.drawPipes();
                
                // Рисование земли
                this.drawGround();
                
                // Рисование птички
                this.drawBird();
            }
            
            drawClouds() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < 3; i++) {
                    const x = (this.frameCount * 0.5 + i * 200) % (this.canvas.width + 200) - 100;
                    const y = 80 + i * 40;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 30, 0, Math.PI * 2);
                    this.ctx.arc(x + 25, y - 10, 25, 0, Math.PI * 2);
                    this.ctx.arc(x + 50, y, 30, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            drawBird() {
                this.ctx.save();
                this.ctx.translate(this.bird.x, this.bird.y);
                this.ctx.rotate(this.bird.rotation);
                
                // Тело птички
                this.ctx.fillStyle = '#FFD700';
                this.ctx.beginPath();
                this.ctx.ellipse(0, 0, this.bird.width / 2, this.bird.height / 2, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Глаз
                this.ctx.fillStyle = 'black';
                this.ctx.beginPath();
                this.ctx.arc(10, -5, 6, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Клюв
                this.ctx.fillStyle = '#FF8C00';
                this.ctx.beginPath();
                this.ctx.moveTo(15, 0);
                this.ctx.lineTo(35, -8);
                this.ctx.lineTo(35, 8);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Крыло
                this.ctx.fillStyle = '#FFA500';
                this.ctx.beginPath();
                this.ctx.ellipse(-5, 5, 15, 10, Math.PI / 4, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            drawPipes() {
                this.ctx.fillStyle = '#228B22';
                this.ctx.strokeStyle = '#006400';
                this.ctx.lineWidth = 3;
                
                for (const pipe of this.pipes) {
                    // Верхняя труба
                    this.ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                    this.ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
                    
                    // Нижняя труба
                    const bottomY = this.ground.y - pipe.bottomHeight;
                    this.ctx.fillRect(pipe.x, bottomY, pipe.width, pipe.bottomHeight);
                    this.ctx.strokeRect(pipe.x, bottomY, pipe.width, pipe.bottomHeight);
                    
                    // Шляпки труб
                    this.ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
                    this.ctx.fillRect(pipe.x - 5, bottomY, pipe.width + 10, 20);
                }
            }
            
            drawGround() {
                // Земля
                this.ctx.fillStyle = '#8FBC8F';
                this.ctx.fillRect(0, this.ground.y, this.canvas.width, this.ground.height);
                
                // Трава
                this.ctx.fillStyle = '#32CD32';
                for (let i = 0; i < this.canvas.width; i += 20) {
                    const height = 10 + Math.sin(i * 0.1 + this.frameCount * 0.1) * 5;
                    this.ctx.fillRect(i, this.ground.y, 15, -height);
                }
            }
            
            gameLoop() {
                this.update();
                this.draw();
                
                if (this.gameState === 'playing') {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }
        
        // Запуск игры при загрузке страницы
        window.addEventListener('load', () => {
            new FlappyBird();
        });
    </script>
</body>
</html>
